<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;

    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1e4d;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 5s linear infinite;

    @keyframes float {

  </style>
</head>
<body>

  <div class="card">

  </div>

  <script>

      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

    }, 300);
  </script>

</body>
</html>
